<ion-header>
  <ion-toolbar>
    <ion-title>LUGARES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
     *ngFor="let lugares of lugar" [routerLink]="['/lugares',lugares.id]">
     <ion-avatar slot="start">
       <ion-img [src]="lugares.image"></ion-img>
     </ion-avatar>
     <ion-label>
        {{lugares.titulo}}
     </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
