<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LUGARES</ion-title>
    <ion-buttons slot="end">
    <ion-button color="light" (click)="goToHome()">
      <ion-icon name="globe"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
     *ngFor="let lugares of lugar" [routerLink]="['/lugares',lugares.id]">
     <ion-avatar slot="start">
       <ion-img [src]="lugares.imageURL"></ion-img>
     </ion-avatar>
     <ion-label>
        {{lugares.titulo}}
     </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="addLugar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
